<div fxLayout="column" fxLayoutAlign="start stretch" fxFill>
    <ng-container *ngIf="(dynastyYears$ | async) as years">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel *ngFor="let year of years" expanded>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Year {{ year.id }}
                    </mat-panel-title>
                    <mat-panel-description>
                        <app-team [year]="year"></app-team>
                    </mat-panel-description>
                </mat-expansion-panel-header>
          
                <table mat-table [dataSource]="dynastyWeeks" fxFlex>
            
                    <!-- Rank Column -->
                    <ng-container matColumnDef="week">
                        <th mat-header-cell *matHeaderCellDef> Week </th>
                        <td mat-cell *matCellDef="let element"> {{ element.week }} </td>
                    </ng-container>

                    <!-- isHome Column-->
                    <ng-container matColumnDef="home">
                        <th mat-header-cell *matHeaderCellDef> Home </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="element.home === true && element.opponent">
                                <mat-icon>home</mat-icon>
                            </ng-container>
                        </td>
                    </ng-container>
            
                    <!-- Team Column -->
                    <ng-container matColumnDef="opponent">
                        <th mat-header-cell *matHeaderCellDef> Opponent </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="element.opponent; else byeWeek">
                                {{ element.opponent }}
                            </ng-container>
                            <ng-template #byeWeek>
                                BYE
                            </ng-template>
                        </td>
                    </ng-container>
        
                    <!-- Results Column -->
                    <ng-container matColumnDef="results">
                        <th mat-header-cell *matHeaderCellDef> Results </th>
                        <td mat-cell *matCellDef="let element" > 
                            <ng-container *ngIf="element.ourScore > 0 || element.theirScore > 0">
                                {{ element.ourScore }} - {{ element.theirScore }}
                            </ng-container>
                        </td>
                    </ng-container>

                    <!-- Link Column -->
                    <ng-container matColumnDef="link">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" > 
                            <ng-container *ngIf="element.link">
                                <button mat-icon-button (click)="goToLink(element.link)">
                                    <mat-icon>theaters</mat-icon>
                                </button>
                            </ng-container>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          
            </mat-expansion-panel>
          </mat-accordion>
    </ng-container>
</div>
