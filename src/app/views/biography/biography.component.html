<div fxLayout="column" fxLayoutAlign="start stretch" fxFill class="experience__wrapper">
    <ng-container *ngIf="biography">
      <mat-card fxFlex>
        <mat-card-header class="experience__wrapper-header">
            <img mat-card-avatar *ngIf="media.isActive('gt-xs')" [src]="'./assets/images/doug_williamson.jpg'" class="experience__wrapper-image">
            <mat-card-title class="experience__wrapper-title">Douglas Matthew Williamson</mat-card-title>
            <mat-card-subtitle class="experience__wrapper-subtitle">Charleston, SC</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="start stretch" fxFill>
                <ng-container *ngFor="let section of biography">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>{{ section.description }}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content fxLayout="column">
                            <ng-container *ngFor="let paragraph of section.paragraphs">
                                <div style="margin: 8px 16px;">{{ paragraph }}</div>
                            </ng-container>
                        </mat-card-content>
                    </mat-card>
                </ng-container>
            </div>
        </mat-card-content>
      </mat-card>
      
    </ng-container>
    
  </div>
