<div fxLayout="column" fxFlex>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.timestamp }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
    <mat-card *ngFor="let paragraph of post.paragraphs" fxFlex>
        {{ paragraph }}
    </mat-card>
</div>
