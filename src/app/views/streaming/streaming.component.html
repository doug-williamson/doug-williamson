<div fxLayout="column" fxLayoutAlign="start stretch" fxFill class="streaming__wrapper">
  <mat-card>
    <mat-card-header class="streaming__wrapper-header">
        <img mat-card-avatar [src]="'./assets/images/rhombus_tv_avatar.png'" class="streaming__wrapper-image">
        <mat-card-title class="streaming__wrapper-title">
          Rhombus TV
        </mat-card-title>
        <mat-card-subtitle>
          <button mat-icon-button color="primary" color="primary" (click)="goToLink('https://www.twitch.tv/Rhombus_TV')">
            <mat-icon>open_in_new</mat-icon>
          </button>
          Twitch
        </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <div fxLayoutAlign="center stretch" fxFlex>
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex>
      <mat-icon >warning</mat-icon>
      Under Construction...
    </div>
  </div>
</div>
